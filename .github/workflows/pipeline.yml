name: Run Tests and Deploy Allure Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Для ручного запуска

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run tests with Allure
      run: |
        mvn clean test
        
    - name: Generate Allure Report
      run: |
        mvn allure:report
        
    - name: Prepare report for GitHub Pages
      run: |
        # Создаем временную папку для деплоя
        mkdir -p public-report
        
        # Копируем отчет
        cp -r target/site/allure-maven-plugin/* public-report/
        
        # Создаем правильный index.html в корне
        echo '<!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>Allure Test Report</title>
            <meta http-equiv="refresh" content="0; url=./index.html">
            <script>
                window.location.href = "index.html";
            </script>
        </head>
        <body>
            <h1>Allure Test Report</h1>
            <p>If you are not redirected, <a href="index.html">click here</a>.</p>
        </body>
        </html>' > public-report/index.html
        
    - name: Upload report to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: public-report/
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
